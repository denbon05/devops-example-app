version: "3"

services:
  app:
    build: .
    # image: denbon05/devops-example-app
    volumes:
      - .:/app
    ports:
      - 3000:3000

  caddy:
    build:
      context: .
      dockerfile: services/caddy/Dockerfile
    volumes:
      - .:/app
      - ./services/caddy/Caddyfile:/etc/caddy/Caddyfile
    ports:
      - 80:80
      - 443:443
